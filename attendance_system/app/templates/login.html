<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System - Login</title>
    <link href="https://fonts.cdnjs.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="plant-container">
                <div class="plant leaf leaf-1"></div>
                <div class="plant leaf leaf-2"></div>
                <div class="plant vine vine-1"></div>
                <div class="plant vine vine-2"></div>
            </div>
            
            <div class="content">
                <h1>Student Login</h1>
                <form id="loginForm" action="{{ url_for('auth.login') }}" method="POST">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <a href="{{ url_for('auth.google_login') }}" class="google-login-button">
                        <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google" width="20" height="20">
                        Continue with Google
                    </a>
                </form>
                <div class="register-text">
                    Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
